<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenador Freelancer</title>
    <link rel="preload" href="Css/normalize.css" as="style">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="Css/styles.css" as="style">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>

    <div class="nav-bg">
        
        

    </div>
    

    <section class="hero">

        <div class="contenido-hero">

            <h2>DSaludConecta <span></span></h2>

        </div>

    </section>

    <main class="contenedor sombra">

        <section>

            <form class="formulario">

                <fieldset>

                    <legend>Contacto directo</legend>
                    
                    <div class="contenedor-campos">

                        <div class="campo">
                            <label for="">Nombre</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>
    
                        <div class="campo">
                            <label for="">Telefono</label>
                            <input class="input-text" type="tel" placeholder="Tu Telefono">
                        </div>
    
                        <div class="campo">
                            <label for="">Correo</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>
    
                        <div class="campo">
                            <label for="">Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>

                    </div> <!--.contenedor-campos-->

                    <div class="alinear-drecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>

                </fieldset>

            </form>

        </section>

    </main>

    <footer class="footer">

        <p>Todo los derechos reservados. Ismael Guzman Lebron</p>

    </footer>
